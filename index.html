<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
        />
        
        <script
			defer
			src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
			integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
			crossorigin="anonymous"
		></script>
   
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Expense</span>
        <span class="navbar-brand mb-0 h1"  id="headingTotal"></span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh">
        <div class="container">
            
            <div class="jumbotron mt-4">
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="inputAmount"
                        placeholder="Amount spent"
                        aria-label="Amount spent"
                        aria-describedby="spent in rupee"
                    />
                    <div class="input-group-append">
                        <span class="input-group-text" id="spent in rupee">â‚¹</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at">@</span>
                    </div>
                    <input
                        type="text"
                        class="form-control"
                        id="inputDesc"
                        placeholder="spent On"
                        aria-label="spent On"
                        aria-describedby="spent at"
                    />
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="btnAddExpense">Add</button>
                    </div>
                </div>
            </div>
            <!-- <input id="inputAmount" type="text">
            <input id="inputDesc" type="text"> -->
            <div>
                <ul class="list-group" id="expenseTable">
                </ul>
            </div>
            
        </div>
       
    </div>
    
    
    <script>
       const headingEl = document.querySelector("#headingTotal");
       const inputElement = document.querySelector("#inputAmount");
       const inputDescEl = document.querySelector("#inputDesc");
       const expenseTableEl = document.querySelector("#expenseTable");

       let totalExpense = 0;

       headingEl.textContent = totalExpense;

       const allExpense = [];


       function addExpenseToTotal(){

           const expenseItem = {};
           
           const textAmount = inputElement.value;
           const textDesc = inputDescEl.value;

           
           const expense = parseInt(textAmount, 10);
           
           expenseItem.amount = expense;
           expenseItem.desc = textDesc;
           expenseItem.moment = new Date();
           
           allExpense.push(expenseItem);

           totalExpense = totalExpense + expense;
           
           const someText = `Total: ${totalExpense}`;
		   headingEl.textContent = someText;


           renderList(allExpense);

 // console.log(joinedAllExpenseHTML)
           

           
           
       }
       
         const element = document.querySelector("#btnAddExpense");
        element.addEventListener("click",addExpenseToTotal,false);

        function getDateString(momento){
            return momento.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long', 
                day: 'numeric',
            });
            
        }

        function deleteItem(deleteValue){
            // const newArr = [];
           
            // for(let i= 0; i<allExpense.length;i++)
            // {
            //     if(allExpense[i].moment.valueOf() !== deleteValue){
            //         newArr.push(allExpense[i]);
            //     }
                
            // }

            const newArr = allExpense.filter((expense) =>{
                if(expense.moment.valueOf() !== deleteValue){
                    return expense;
                }
            });
           renderList(newArr);
        }

        function renderList(arrOfList){
            const allExpenseHTML = arrOfList.map( expense => createListItem(expense));
            const joinedAllExpenseHTML = allExpenseHTML.join("");
            expenseTableEl.innerHTML = joinedAllExpenseHTML;
        }

        function createListItem({ desc, amount, moment }) {
            return `
                <li class="list-group-item d-flex justify-content-between">
							<div class="d-flex flex-column">
								${desc}
								<small class="text-muted">${getDateString(moment)}</small>
							</div>
							<div>
								<span class="px-5">
                                    ${amount}
								</span>
								<button
                                 type="button" 
                                 class="btn btn-outline-danger btn-sm"
                                  onclick="deleteItem(${moment.valueOf()})"
                                 >
									<i class="fas fa-trash-alt"></i>
								</button>
							</div>
						</li>
                `

        }

        
       
     </script>
    
</body>
</html>
